<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>指纹识别</title>
		<!--页面的元信息-->
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Co<strong>m</strong>patible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- 新 Bootstrap4 核心 CSS 文件 -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap4.0.0.min.css" />
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="js/jquery3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
		<script src="js/popper.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
		<script src="js/bootstrap4.0.0.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- 自定义CSS -->
		<link rel="stylesheet" href="css/main.css">
		<!--图标-->
		<link rel="stylesheet" href="//at.alicdn.com/t/font_698246_mpk76lc60uo6flxr.css" />
	</head>

	<body class="fingerprint">
		<!--指纹识别 开始-->
		<div class="container-fluid">
			<!--顶部 开始-->
			<div class="row align-items-center wrapper-top">
				<!--关闭按钮-->
				<div class="col-1">
					<a href="##"><i class="iconfont icon-guanbi"></i></a>
				</div>
				<!--标题-->
				<div class="col-9">
					<p>指纹识别</p>
				</div>
				<!--用户按钮-->
				<div class="col-2">
					<a href="##" class="user-btn"><i class="iconfont icon-user-o"></i></a>
				</div>
			</div>
			<!--顶部 结束-->
			
			<!--指纹内容 开始-->
			<div class="row justify-content-center fingerprint-main">
				<!--放置手指-->
				<div class="col-8 fingerprint-title">
					<h2>放置手指</h2>
				</div>
				<!--将手指放在指纹按钮-->
				<div class="col-12 fingerprint-info">
					<p>将手指放在指纹按钮再移开，重复此步骤</p>
				</div>
				<!--指纹图标-->
				<div class="col-8 fingerprint-icon">
					<img src="img/fingerprint.png" alt="" />
				</div>
				<!--继续-->
				<div class="col-8">
					<a href="##">继续</a>
				</div>
			</div>
			<!--指纹内容 结束-->
		</div>
		<!--指纹识别 结束-->
	</body>

</html>
