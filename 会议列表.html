<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>会议列表</title>
		<!--页面的元信息-->
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Co<strong>m</strong>patible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- 新 Bootstrap4 核心 CSS 文件 -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap4.0.0.min.css" />
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="js/jquery3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
		<script src="js/popper.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
		<script src="js/bootstrap4.0.0.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- 自定义CSS -->
		<link rel="stylesheet" href="css/main.css">
		<!--图标-->
		<link rel="stylesheet" type="text/css" href="css/font.css" />
		<link rel="stylesheet" type="text/css" href="css/mobiscroll.2.13.2.css" />
	</head>

	<body class="gray-body">
		<!--会议列表 开始-->
		<div class="container-fluid">
			<!--顶部 开始-->
			<div class="row align-items-center wrapper-top">
				<!--关闭按钮-->
				<div class="col-1">
					<a href="##"><i class="iconfont icon-guanbi"></i></a>
				</div>
				<!--标题-->
				<div class="col-9">
					<p>会议列表</p>
				</div>
				<!--用户按钮-->
				<div class="col-2">
					<a href="##" class="user-btn"><i class="iconfont icon-user-o"></i></a>
				</div>
			</div>
			<!--顶部 结束-->

			<!--会议列表 正文开始-->
			<div class="row justify-content-center">
				<!--会议日期-->
				<div class="col-12">
					<div class="row align-items-center meeting-choose">
						<!--标题-->
						<div class="col-3">
							<p>会议日期</p>
						</div>
						<!--日期选择-->
						<div class="col-7">
							<input id="meeting-date" placeholder="请选择会议日期" />  
						</div>
						<!--日期选择 图标-->
						<div class="col-2">
							<i class="iconfont icon-date"></i>
						</div>
					</div>
				</div>
				<!--会议地点-->
				<div class="col-12">
					<div class="row align-items-center meeting-choose">
						<!--标题-->
						<div class="col-3">
							<p>会议室</p>
						</div>
						<!--地点选择-->
						<div class="col-9">
							<div data-role="fieldcontain">
								<select class="room-option" data-role="none">
									<option value="1">全部会议室</option>
									<option value="2">1号会议室</option>
									<option value="3">2号会议室</option>
									<option value="4">3号会议室</option>
									<option value="5">4号会议室</option>
									<option value="6">5号会议室</option>
									<option value="7">6号会议室</option>
									<option value="8">7号会议室</option>
								</select>
							</div>
						</div>
					</div>
				</div>

				<!--会议室使用情况 开始-->
				<div class="col-11 meeting-room-use">
					<h2 class="room-use-title">1号会议室</h2>
					<!--使用情况记录-->
					<div class="row justify-content-center use-record">
						<div class="col-11">
							<!--会议室预订时间 第一行 开始-->
							<div class="row justify-content-center">
								<div class="col-record record-time">
									<time>8:00</time>
									<div class="row justify-content-between">
										<div class="col quarter-hour room-useable"></div>
										<div class="col quarter-hour room-useable"></div>
										<div class="col quarter-hour room-useable"></div>
										<div class="col quarter-hour room-useable"></div>
									</div>
								</div>
								<div class="col-record record-time">
									<time>9:00</time>
									<div class="row justify-content-between">
										<div class="col quarter-hour room-used"></div>
										<div class="col quarter-hour room-useable"></div>
										<div class="col quarter-hour room-useable"></div>
										<div class="col quarter-hour room-useable"></div>
									</div>
								</div>
								<div class="col-record record-time">
									<time>10:00</time>
									<div class="row justify-content-between">
										<div class="col quarter-hour room-useable"></div>
										<div class="col quarter-hour room-used"></div>
										<div class="col quarter-hour room-used"></div>
										<div class="col quarter-hour room-useable"></div>
									</div>
								</div>
								<div class="col-record record-time">
									<time>11:00</time>
									<div class="row justify-content-between">
										<div class="col quarter-hour room-used"></div>
										<div class="col quarter-hour room-useable"></div>
										<div class="col quarter-hour room-useable"></div>
										<div class="col quarter-hour room-useable"></div>
									</div>
								</div>
								<div class="col-record record-time">
									<time>12:00</time>
									<div class="row justify-content-between">
										<div class="col quarter-hour room-useable"></div>
										<div class="col quarter-hour room-used"></div>
										<div class="col quarter-hour room-used"></div>
										<div class="col quarter-hour room-useable"></div>
									</div>
								</div>
								<div class="col-record record-time">
									<time>13:00</time>
									<div class="row justify-content-between">
										<div class="col quarter-hour room-used"></div>
										<div class="col quarter-hour room-useable"></div>
										<div class="col quarter-hour room-useable"></div>
										<div class="col quarter-hour room-useable"></div>
									</div>
								</div>
								<div class="col-record record-time">
									<time>14:00</time>
									<div class="row justify-content-between">
										<div class="col quarter-hour room-useable"></div>
										<div class="col quarter-hour room-used"></div>
										<div class="col quarter-hour room-used"></div>
										<div class="col quarter-hour room-useable"></div>
									</div>
								</div>
							</div>
							<!--会议室预订时间 第一行 结束-->
							
							<!--会议室预订时间 第二行 开始-->
							<div class="row justify-content-center">
								<div class="col-record record-time">
									<time>15:00</time>
									<div class="row justify-content-between">
										<div class="col quarter-hour room-useable"></div>
										<div class="col quarter-hour room-useable"></div>
										<div class="col quarter-hour room-useable"></div>
										<div class="col quarter-hour room-useable"></div>
									</div>
								</div>
								<div class="col-record record-time">
									<time>16:00</time>
									<div class="row justify-content-between">
										<div class="col quarter-hour room-used"></div>
										<div class="col quarter-hour room-useable"></div>
										<div class="col quarter-hour room-useable"></div>
										<div class="col quarter-hour room-useable"></div>
									</div>
								</div>
								<div class="col-record record-time">
									<time>17:00</time>
									<div class="row justify-content-between">
										<div class="col quarter-hour room-useable"></div>
										<div class="col quarter-hour room-used"></div>
										<div class="col quarter-hour room-used"></div>
										<div class="col quarter-hour room-useable"></div>
									</div>
								</div>
								<div class="col-record record-time">
									<time>18:00</time>
									<div class="row justify-content-between">
										<div class="col quarter-hour room-used"></div>
										<div class="col quarter-hour room-useable"></div>
										<div class="col quarter-hour room-useable"></div>
										<div class="col quarter-hour room-useable"></div>
									</div>
								</div>
								<div class="col-record record-time">
									<time>19:00</time>
									<div class="row justify-content-between">
										<div class="col quarter-hour room-useable"></div>
										<div class="col quarter-hour room-used"></div>
										<div class="col quarter-hour room-used"></div>
										<div class="col quarter-hour room-useable"></div>
									</div>
								</div>
								<div class="col-record record-time">
									<time>20:00</time>
									<div class="row justify-content-between">
										<div class="col quarter-hour room-used"></div>
										<div class="col quarter-hour room-useable"></div>
										<div class="col quarter-hour room-useable"></div>
										<div class="col quarter-hour room-useable"></div>
									</div>
								</div>
								<div class="col-record">
					
								</div>
							</div>
							<!--会议室预订时间 第二行 结束-->


						</div>
					</div>
				</div>
				<!--会议室使用情况 结束-->
			</div>
			<!--会议列表 正文结束-->
		</div>
		<!--会议列表 结束-->
	</body>

</html>
<script src="js/mobiscroll.2.13.2.js" type="text/javascript" charset="utf-8"></script>
<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
