<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>签到统计</title>
		<!--页面的元信息-->
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Co<strong>m</strong>patible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- 新 Bootstrap4 核心 CSS 文件 -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap4.0.0.min.css" />
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="js/jquery3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
		<script src="js/popper.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
		<script src="js/bootstrap4.0.0.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- 自定义CSS -->
		<link rel="stylesheet" href="css/main.css">
		<!--图标-->
		<link rel="stylesheet" type="text/css" href="css/font.css" />
		<link rel="stylesheet" type="text/css" href="css/mobiscroll.2.13.2.css" />
	</head>

	<body>
		<!--签到统计 开始-->
		<div class="container-fluid">
			<!--顶部 开始-->
			<div class="row align-items-center wrapper-top">
				<!--关闭按钮-->
				<div class="col-2 top-close-icon">
					<a href="##"><i class="iconfont icon-guanbi"></i></a>
				</div>
				<!--标题-->
				<div class="col-8 top-title">
					<p>签到统计</p>
				</div>
				<!--用户按钮-->
				<div class="col-2">
					<a href="##" class="user-btn"><i class="iconfont icon-user-o"></i></a>
				</div>
			</div>
			<!--顶部 结束-->

			<!--签到统计 筛选 开始-->
			<div class="row justify-content-center bg-white">
				<div class="col-12">
					<!--会议名称 开始-->
					<div class="row align-items-center meeting-choose">
						<!--标题-->
						<div class="col-4 meeting-choose-title">
							<p>会议名称</p>
						</div>
						<!--地点选择-->
						<div class="col-6">
							<div data-role="fieldcontain">
								<select class="room-option" data-role="none">
									<option value="1">全部会议</option>
									<option value="2">会议名称1</option>
									<option value="3">会议名称2</option>
									<option value="4">会议名称3</option>
									<option value="5">会议名称4</option>
									<option value="6">会议名称5</option>
									<option value="7">会议名称6</option>
									<option value="8">会议名称7</option>
								</select>
							</div>
						</div>
						<div class="col-2">
							<i class="iconfont icon-jiantou"></i>
						</div>
					</div>
					<!--会议名称 结束-->

					<!--选择会议室 开始-->
					<div class="row align-items-center meeting-choose">
						<!--标题-->
						<div class="col-4 meeting-choose-title">
							<p>会议室</p>
						</div>
						<!--地点选择-->
						<div class="col-6">
							<div data-role="fieldcontain">
								<select class="room-option" data-role="none">
									<option value="1">全部会议室</option>
									<option value="2">1号会议室</option>
									<option value="3">2号会议室</option>
									<option value="4">3号会议室</option>
									<option value="5">4号会议室</option>
									<option value="6">5号会议室</option>
									<option value="7">6号会议室</option>
									<option value="8">7号会议室</option>
								</select>
							</div>
						</div>
						<div class="col-2">
							<i class="iconfont icon-jiantou"></i>
						</div>
					</div>
					<!--选择会议室 结束-->

					<!--开始时间 开始-->
					<div class="row align-items-center meeting-choose">
						<!--标题-->
						<div class="col-4 meeting-choose-title">
							<p>开始时间</p>
						</div>
						<!--日期选择-->
						<div class="col-6 meeting-choose-input">
							<input id="start-time" placeholder="2018/01/01 09:00" />
						</div>
						<!--日期选择 图标-->
						<div class="col-2">
							<i class="iconfont icon-date"></i>
						</div>
					</div>
					<!--开始时间  结束-->

					<!--结束时间 开始-->
					<div class="row align-items-center meeting-choose">
						<!--标题-->
						<div class="col-4 meeting-choose-title">
							<p>结束时间</p>
						</div>
						<!--日期选择-->
						<div class="col-6 meeting-choose-input">
							<input id="end-time" placeholder="2018/01/01 10:00" />
						</div>
						<!--日期选择 图标-->
						<div class="col-2">
							<i class="iconfont icon-date"></i>
						</div>
					</div>
					<!--结束时间  结束-->
				</div>
			</div>
			<!--签到统计 筛选 结束-->

			<!--饼状图 开始-->
			<div class="row justify-content-center" style="height: 350px;">
				<canvas id="can1" width="300" height="350" class="absolute"></canvas>
				<div class="relative solid-circle"></div>
			</div>
			<!--饼状图 结束-->
			<br />
			<!--饼状图信息 开始-->
			<div class="row justify-content-around circle-info">
				<div class="col-6 circle-info-normal">
					<i></i>
					<p>正常<span>100</span></p>
				</div>
				<div class="col-6 circle-info-later">
					<i></i>
					<p>迟到<span>30</span></p>
				</div>
			</div>
			<br />
			<div class="row justify-content-around circle-info">
				<div class="col-6 circle-info-early">
					<i></i>
					<p>早退<span>50</span></p>
				</div>
				<div class="col-6 circle-info-nobody">
					<i></i>
					<p>缺卡<span>20</span></p>
				</div>
			</div>
			<br />
			<!--饼状图信息 结束-->
		</div>
		<!--签到统计 结束-->
	</body>

</html>
<script src="js/mobiscroll.2.13.2.js" type="text/javascript" charset="utf-8"></script>
<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
