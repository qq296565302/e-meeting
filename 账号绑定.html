<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>账号绑定</title>
		<!--页面的元信息-->
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Co<strong>m</strong>patible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- 新 Bootstrap4 核心 CSS 文件 -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap4.0.0.min.css" />
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="js/jquery3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
		<script src="js/popper.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
		<script src="js/bootstrap4.0.0.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- 自定义CSS -->
		<link rel="stylesheet" href="css/main.css">
		<!--图标-->
		<link rel="stylesheet" href="//at.alicdn.com/t/font_698246_mpk76lc60uo6flxr.css" />
	</head>

	<body class="account">
		<!--账号绑定  开始-->
		<div class="container-fluid account-bg">
			<!--顶部 开始-->
			<div class="row align-items-center wrapper-top">
				<!--关闭按钮-->
				<div class="col-1">
					<a href="##"><i class="iconfont icon-guanbi"></i></a>
				</div>
				<!--标题-->
				<div class="col-9">
					<p>账号绑定</p>
				</div>
				<!--用户按钮-->
				<div class="col-2">
					<a href="##" class="user-btn"><i class="iconfont icon-user-o"></i></a>
				</div>
			</div>
			<!--顶部 结束-->

			<!--输入框 开始-->
			<div class="row justify-content-center align-items-center">
				<!--标题-->
				<div class="col-8 account-title">
					<img src="img/account-title.png" alt="" />
				</div>
				<!--用户名-->
				<div class="col-10 account-input">
					<div class="row align-items-center h-100">
						<!--用户名 图标-->
						<div class="col-3 account-input-img">
							<img src="img/account-user-icon.png" alt="" />
						</div>
						<div class="col-9">
							<input type="text" placeholder="用户名" />
						</div>
					</div>
				</div>
				<!--密码-->
				<div class="col-10 account-input">
					<div class="row align-items-center h-100">
						<!--密码 图标-->
						<div class="col-3 account-input-img">
							<img src="img/account-pwd-icon.png" alt="" />
						</div>
						<div class="col-9">
							<input type="text" placeholder="密码" />
						</div>
					</div>
				</div>
				<!--按钮-->
				<div class="col-10 account-button">
					<button>确认绑定</button>
				</div>
			</div>
			<!--输入框 结束-->
		</div>
		<!--账号绑定 结束-->
	</body>

</html>
