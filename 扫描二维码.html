<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>扫描二维码</title>
		<!--页面的元信息-->
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Co<strong>m</strong>patible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- 新 Bootstrap4 核心 CSS 文件 -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap4.0.0.min.css" />
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="js/jquery3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
		<script src="js/popper.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
		<script src="js/bootstrap4.0.0.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- 自定义CSS -->
		<link rel="stylesheet" href="css/main.css">
		<!--图标-->
		<link rel="stylesheet" type="text/css" href="css/font.css" />
	</head>

	<body class="black-bg">
		<!--扫描二维码 开始-->
		<div class="container-fluid">
			<!--顶部 开始-->
			<div class="row align-items-center wrapper-top">
				<!--关闭按钮-->
				<div class="col-2 top-close-icon">
					<a href="##"><i class="iconfont icon-guanbi"></i></a>
				</div>
				<!--标题-->
				<div class="col-8 top-title">
					<p>扫描二维码</p>
				</div>
				<!--用户按钮-->
				<div class="col-2">
					<a href="##" class="user-btn"><i class="iconfont icon-user-o"></i></a>
				</div>
			</div>
			<!--顶部 结束-->
			
			<!--扫描图标和文字 开始-->
			<div class="row justify-content-center scan-qr">
				<div class="col-6 scan-qr-icon">
					<img src="img/scan.png"/>
				</div>
				<div class="col-12 scan-qr-text">
					<p>将二维码放入框中，即可自动扫描</p>
				</div>
			</div>
			<!--扫描图标和文字 结束-->
		</div>
		<!--扫描二维码 结束-->
	</body>

</html>
